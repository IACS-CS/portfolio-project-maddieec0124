<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Student's Portfolio</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <section class="hero">
        <h1>Maddie Evans-Cole</h1>
    </section>
    <main>
        <div class="about-section">
            <div class="about-me">
                <h2>About Me</h2>
                <p>
                    Lorem ipsum fill in some text here about yourself... I'm just going
                    to write enough filler text here so that we can see text-wrapping in
                    action so we can make sure our paragraph text looks good in
                    paragraphs.
                </p>
            </div>
            <div class="about-photo">
                <!-- Add your image here -->
                
            </div>
             <div class="about-photo">
                <div class="carousel">
                    <div class="carousel-images">
                        <img src="aboutme.jpeg" alt="Image 1">
                        <img src="aboutme2.jpeg" alt="Image 2">
                        <img src="aboutme3.jpeg" alt="Image 3">
                        
                    </div>
                    <div class="carousel-indicators">
                        <label for="radio1"></label>
                        <label for="radio2"></label>
                        <label for="radio3"></label>
                        
                    </div>
                    <input type="radio" name="carousel" id="radio1" checked>
                    <input type="radio" name="carousel" id="radio2">
                    <input type="radio" name="carousel" id="radio3">
                </div>
        </div>
    </main>
</body>
</html>
